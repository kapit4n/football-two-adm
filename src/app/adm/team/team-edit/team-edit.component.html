<form class="container" (ngSubmit)="onSubmit()" [formGroup]="cForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Team Name">
  </div>
  
  <div class="form-group">
    <label for="banner">Banner</label>
    <input type="text" class="form-control" id="banner" formControlName="banner" placeholder="">
  </div>

  <div class="form-group">
    <label for="biography">Biography</label>
    <textarea class="form-control" id="biography" rows="3" formControlName="biography"></textarea>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Save</button>
</form>
