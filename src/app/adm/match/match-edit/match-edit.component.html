<form class="container" (ngSubmit)="onSubmit()" [formGroup]="cForm">
  <div class="form-group">
    <label for="matchDate">matchDate</label>
    <input type="text" class="form-control" id="matchDate" formControlName="matchDate" placeholder="Match Date">
  </div>
  
  <div class="form-group">
    <label for="localId">Local</label>
    <textarea class="form-control" id="localId" rows="3" formControlName="localId"></textarea>
  </div>
  
  <div class="form-group">
    <label for="visitId">Visit</label>
    <input type="text" class="form-control" id="visitId" formControlName="visitId" placeholder="">
  </div>

  <button type="submit" class="btn btn-primary mb-2">Save</button>
</form>
