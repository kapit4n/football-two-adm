<form class="container" (ngSubmit)="onSubmit()" [formGroup]="cForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Championship Name">
  </div>
  
  <div class="form-group">
    <label for="banner">Banner</label>
    <input type="text" class="form-control" id="banner" formControlName="banner" placeholder="">
  </div>
  
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="date" class="form-control" id="startDate" formControlName="startDate" placeholder="yyyy-mm-dd">
  </div>
  
  <div class="form-group">
    <label for="endDate">End Date</label>
    <input type="date" class="form-control" id="endDate" formControlName="endDate" placeholder="yyyy-mm-dd">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Save</button>
</form>
